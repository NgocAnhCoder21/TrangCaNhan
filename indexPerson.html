<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML & CSS | CodingNepal</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="stylePerson.css">
</head>
<body>
  <!-- Profile Card Section (from User Profile Card) -->
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="Doremon.jpg" alt="Ảnh đại diện" class="profile-pic">
      </div>
      <div class="data">
        <h2>Đoàn Thị Ngọc Ánh</h2>
        <span>Designer & Developer</span>
      </div>
      <div class="buttons">
        <a href="https://www.instagram.com/" class="btn" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/" class="btn" target="_blank">Facebook</a>
      </div>
    </div>
  </section>
  <!-- End Profile Card Section -->

  <!-- Card Slider Section: Đặt BÊN DƯỚI profile card -->
  <div class="container swiper">
    <div class="card-wrapper">
      <!-- Card slides container -->
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="ImagesPerson/Do1.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-designer">Nobita và hòn đảo kì tích</p>           
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="ImagesPerson/Do2.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-developer">Nobita và Mặt Trăng phiêu lưu ký</p>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="ImagesPerson/Do3.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-marketer">Nobita và binh đoàn người sắt</p>
           
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="ImagesPerson/Do4.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-gamer">Nobita và chuyến thám hiểm vùng đất mới</p>
            

</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="ImagesPerson/Do5.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-editor">Nobita và chuyến du hành biển phương nam</p>
            
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
      </ul>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Navigation Buttons -->
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="scriptPerson.js"></script>
</body>
</html>
